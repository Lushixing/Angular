<div class="app-create-user">
    <div class="main-inner">
        <h2>新建用户</h2>
        <form name='user_form' ng-submit='submit()' action="">
            <div class="row">
                <div class="col-lg-3">
                    <label for="user_name">用户名：</label>
                </div>
                <div class="col-lg-5">
                    <input type="text" name='username' class="form-control" ng-model='user.username' id="user_name" placeholder="请输入您的用户名" required />
                </div>
                <div class="col-lg-4">
                    <span ng-show='user_form.username.$dirty && user_form.username.$invalid'>用户名是必填项</span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <label for="pass_word">密&emsp;码：</label>
                </div>
                <div class="col-lg-5">
                    <input type="password" name='password' class="form-control" ng-model='user.password' id="pass_word" placeholder="请输入密码" required />
                </div>
                <div class="col-lg-4">
                    <span ng-show='user_form.password.$dirty && user_form.password.$invalid'>密码是必填项</span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <label for="tel">电&emsp;话：</label>
                </div>
                <div class="col-lg-5">
                    <input type="tel" name='telephone' class="form-control" ng-model='user.telephone' id="tel" placeholder="请输入电话号码" ng-pattern='/^1\d{10}$/' />
                </div>
                <div class="col-lg-4">
                    <span ng-show='user_form.telephone.$dirty && user_form.telephone.$invalid'>电话号码是以1开头11为数字</span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <label>性&emsp;别：</label>
                </div>
                <div class="col-lg-5">
                    <label>男&emsp;<input type="radio" ng-model='user_form.sex' name="sex" value="male" /></label>&emsp;&emsp;
                    <label>女&emsp;<input type="radio" ng-model='user_form.sex' name="sex" value="famale" /></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <label for="info">简&emsp;介：</label>
                </div>
                <div class="col-lg-5">
                    <textarea name="info" id="info" ng-model="user.info" class="form-control" placeholder="请输入用户简介"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-offset-3 col-lg-5">
                    <button type="submit" ng-disabled="user_form.$invalid" class="btn btn-success">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
